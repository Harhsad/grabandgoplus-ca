<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Us - Grab and Go Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-grabandgoplus.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script>

</head>
<body class="content-pages">
<div id="header"></div>
<main>
<div class="breadcrumb-sec">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Contact Us</li>
              </ol>
        </nav>
    </div>
</div>
<div class="main-wrapper">
    <div class="container">
<div class="content faq">
<h2>Contact Us</h2>
<h4>Your feedback makes us better.</h4>
<div class="row d-flex">
    <div class="col-lg-9">
        <div class="phone-box">
            <div class="form-row">                                        
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Your Email">
                </div>  
                <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Your Phone">
                </div>
                <div class="form-group col-md-12">
                    <label>Subject</label>
                    <input type="text" class="form-control" placeholder="Subject Type">
                </div>
                <div class="form-group col-md-12">
                    <label>Message</label>
                    <textarea rows="3" cols="20" class="form-control"></textarea>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Submit"class="btn btn-primary" >                  
                </div>
            </div>                                    
        </div>  
        
    </div>



</div>
</div>
</div>
</div>
</main>
<div id="footer"></div>

</body>
</html>
