<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Become a retailer - Grab and Go Plus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom-grabandgoplus.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<script> 
$(function(){
$("#header").load("header.html");
$("#footer").load("footer.html"); 
});
</script>  
</head>
<body class="retailer-form-page">
<div id="header"></div>     
<main>
  <div class="breadcrumb-sec">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Become A Retailer</li>
              </ol>
        </nav>
    </div>
</div>
<section class="retailer-forms my-md-4 mb-md-4">
    <div class="container">
    <div class="row align-items-center justify-content-center form-box">
<div class="col-12 col-lg-7">
 
<div class="retailer-form px-md-3 py-md-4">
 <h1>Become a Retailer</h1>
<form action="">
<div class="personal-info">

<h4><span>Personal Information</span></h4>
<div class="row">
<div class="col-md-6 mb-2">
    <label for="Firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="Firstname">
  </div>
  <div class="col-md-6 mb-2">
    <label for="Lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="Lastname">
  </div>
  <div class="col-md-4 mb-2">
    <label for="storename" class="form-label">Address</label>
<input type="email" class="form-control" id="Address">
  </div>
  <div class="col-md-4 mb-2">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4 mb-2">
    <label for="inputZip" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-md-12 mb-2">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I would like to receive a sample</label>
  </div></div>
</div>

</div>
<div class="store-info">
    <h4><span>Store Location Information</span></h4>
<div class="row">
    
      <div class="col-md-4 mb-2">
        <label for="storename" class="form-label">Store Name</label>
    <input type="email" class="form-control" id="storename">
      </div>
      <div class="col-md-4 mb-2">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4 mb-2">
        <label for="inputZip" class="form-label">Province</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-9">
        <label for="inputCity" class="form-label">How many locations do you have in Canada?</label>
        <input type="number" class="form-control col-md-6" id="inputCity">
      </div>
</div>

</div>
<div class="contact-info">
    <h4><span>Contact Information</span></h4>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="inputCity" class="form-label">Best Number to reach you?</label>
            <input type="number" class="form-control" id="inputCity" placeholder="+1" >
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputCity" class="form-label">Best time to call you?</label>
           
                <select class="form-select form-control" id="autoSizingSelect">
                    <option selected>Pacific Time - US & Canada</option>
                    <option value="1">UTC-12:00</option>
                    <option value="2">DST-12:00</option>

                  </select>
            
          </div>
    </div>


</div>

<div>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </div>


</form>


</div>


</div>
<div class="col-12 col-lg-5">
  <div class="lifestyle-pic">
<img src="images/reseller-pic.jpg" alt="">  
</div>
</div>
</div>
</div>
</div>
</section>
</main>    

<div id="footer"></div>

</body>
</html>
