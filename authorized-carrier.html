<body class="retailer-form-page">
<div id="header"></div>     
<main>
  <div class="breadcrumb-sec">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Become an Authorized Carrier</li>
              </ol>
        </nav>
    </div>
</div>
<section class="retailer-forms my-md-4 mb-md-4">
    <div class="container">
    <div class="row align-items-center justify-content-center form-box">
<div class="col-12 col-lg-7">
 
<div class="retailer-form px-md-3 py-md-4">
 <h1>Become an Authorized Carrier</h1>
<form action="">
<div class="personal-info">
<div class="row">
<div class="col-md-6 mb-4">
    <label for="Firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="Firstname">
  </div>
  <div class="col-md-6 mb-4">
    <label for="Lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="Lastname">
  </div>
  <div class="col-md-6 mb-4">
    <label for="inputCity" class="form-label">Carrier Name</label>
   
        <select class="form-select form-control" id="autoSizingSelect">
            <option selected>lucky mobile</option>
            <option value="1">Koodo</option>
            <option value="2">DST-12:00</option>

          </select>
    
  </div> 
  <div class="col-md-6 mb-4">
    <label for="inputCity" class="form-label">Your Position in Company</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6 mb-4">
    <label for="Phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone">
  </div>
  <div class="col-md-6 mb-4">
    <label for="Lastname" class="form-label">Email</label>
    <input type="text" class="form-control" id="email">
  </div>
</div>
</div>

<div>
    <button type="submit" class="btn btn-primary my-2">Apply Today</button>
  </div>


</form>


</div>


</div>
<div class="col-12 col-lg-5 my-2">
  <div class="lifestyle-pic authorized">
<img src="images/authorized-carrier-pic.jpg" alt="">  
</div>
</div>
</div>
</div>
</div>
</section>
</main>    

<div id="footer"></div>
